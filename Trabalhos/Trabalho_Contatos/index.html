<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="stylesheet" href="./main.css"/>
        
        <title>Agenda</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Lista de Contatos</h1>
            </header>
            <form id="form_contato">
                <input type="text" id="nome_contato" placeholder="Nome do Contato" required /> <br>
                <input type="text" id="email_contato" placeholder="E-mail do Contato" required /> <br>
                <input type="text" id="telefone_contato" placeholder="Telefone do Contato" required /> <br>
                <button type="submit">Salvar Contato</button><br><br><br><br>
            </form>
            <table cellspacing="0">
                <thead>
                    <h1 id="XD">Contatos Salvos</h1>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            E-mail
                        </th>
                        <th>
                            Telefone
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
